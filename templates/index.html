<!DOCTYPE html>
<html>
<head>
    <title>TranslateRAW</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .preview-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        .file-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
        }
        .file-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .file-name {
            margin-left: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera"></i> TranslateRAW</h1>
            <p class="subtitle">支持多种RAW格式转换为DNG</p>
        </header>
        
        <div class="upload-form card">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-container">
                    <label for="file-upload" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> 选择RAW文件
                    </label>
                    <input id="file-upload" type="file" name="files" multiple accept=".raw,.cr2,.cr3,.nef,.arw,.orf,.rw2,.raf" required>
                    <div id="file-selected">未选择文件</div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-cog"></i> 上传并处理
                </button>
            </form>
            <div id="status-message"></div>
        </div>

        <div class="processed-files card">
            <h2><i class="fas fa-file-download"></i> 已处理文件</h2>
            <div class="file-count">共 <span id="file-count">{{ processed_files|length }}</span> 个文件</div>
            <ul class="file-list" id="fileList">
                {% for file in processed_files %}
                <li class="file-item">
                    <div class="file-info">
                        <i class="fas fa-file-image"></i>
                        <span class="file-name">{{ file }}</span>
                    </div>
                    <a href="/download/{{ file }}" class="download-btn" data-token="">
                        <i class="fas fa-download"></i> 下载
                    </a>
                </li>
                {% endfor %}
            </ul>
            <div class="empty-list" {% if processed_files %}style="display:none"{% endif %}>
                <i class="fas fa-inbox fa-3x"></i>
                <p>暂无已处理文件</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 TranslateRAW | 支持多种RAW格式</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
